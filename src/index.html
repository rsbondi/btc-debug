<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>bitcoin debug window</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="tab active" data-ref="#info">Information</div>
  <div class="tab" data-ref="#console">Console</div>
  <div class="tab" data-ref="#network">Network</div>
  <div class="tab" data-ref="#peers">Peers</div>

  <div class="tab-content active" id="info">
    <node-info></node-info>
  </div>

    <script>
      // Monaco uses a custom amd loader that over-rides node's require.
      // Keep a reference to node's require so we can restore it after executing the amd loader file.
      var nodeRequire = global.require;
    </script>
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script>
      // Save Monaco's amd require and restore Node's require
      var amdRequire = global.require;
      global.require = nodeRequire;
    </script>

  <div class="tab-content" id="console">
    <div class="console-wrapper">
      <div class="console-clear"><span id="clear-console">x</span></div>
      <pre class="console"></pre>
      <pre id="console-help"></pre>
      <div class="console-input">
        <div id="console-command"></div>
      </div>

    </div>
  </div>

  <div class="tab-content" id="network">
    <node-net></node-net>
    <svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
      <g id="netgraph"></g>
      <g id="graphref"></g>
    </svg>
  </div>

  <div class="tab-content" id="peers">
    <node-peers></node-peers>
  </div>
  
  <script src="js/client.js"></script>
</body>

</html>
